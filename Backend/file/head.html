
<header>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
          
          header {
            background-color: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
          }
          
          nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
          
          .logo {
            display: flex;
            align-items: center;
          }
          
          .logo img {
            height: 50px;
            margin-right: 10px;
          }
          
          .nav-links {
            display: flex;
            justify-content: space-between;
            width: 50%;
          }
          
          .nav-links li {
            list-style: none;
          }
          
          .nav-links a {
            color: #333;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            padding: 10px;
            transition: all 0.3s ease;
          }
          
          .nav-links a:hover {
            color: #2196f3;
          }
          
          .user-profile {
            display: flex;
            align-items: center;
          }
          
          .user-profile img {
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
          }
          
          .search-container {
            display: none;
          }
          
          .search-container input {
            padding: 10px;
            border: none;
            border-bottom: 2px solid #2196f3;
            margin-right: 10px;
            width: 70%;
          }
          
          .search-container button {
            border: none;
            background-color: #2196f3;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
          }
          
          .toggle-search-btn {
            display: none;
            border: none;
            background-color: transparent;
            color: #333;
            font-size: 20px;
            cursor: pointer;
          }
          
          @media only screen and (max-width: 768px) {
            .nav-links {
              width: 100%;
            }
            
            .search-container input {
              width: 60%;
            }
            
            .toggle-search-btn {
              display: block;
            }
            
            .search-container {
              position: absolute;
              top: 70px;
              right: 0;
              left: 0;
              margin: auto;
              width: 80%;
              display: none;
            }
            
            .search-container.active {
              display: flex;
              justify-content: space-between;
              align-items: center;
            }
          }
          
          @media only screen and (max-width: 1024px) {
            .nav-links {
              width: 60%;
            }
            
            .search-container input {
              width: 50%;
            }
          }
          
          
    </style>
    <nav>
      <div class="logo">
        <img src="path/to/logo.png" alt="Betselot Pharmacy">
        <h1>Betselot Pharmacy</h1>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Category</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="user-profile">
        <img src="path/to/profile-photo.png" alt="Profile Photo">
        <h3>John Doe</h3>
      </div>
      <div class="search-container">
        <input type="text" placeholder="Search">
        <button type="submit" class="search-btn"><i class="fa fa-search"></i></button>
      </div>
      <button class="toggle-search-btn"><i class="fa fa-search"></i></button>
    </nav>
  </header>
  <script>
    const toggleSearchBtn = document.querySelector('.toggle-search-btn');
const searchContainer = document.querySelector('.search-container');

toggleSearchBtn.addEventListener('click', () => {
  searchContainer.classList.toggle('active');
});

  </script>

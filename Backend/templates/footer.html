.footer-col h4{

	color: #ffffff;
	text-transform: capitalize;
	margin-bottom: 35px;

	position: relative;
}
.footer-col h4::before{
	content: '';
	position: absolute;

	bottom: -10px;

.footer-col ul li a:hover{

.footer-col .social-links a{

	background-color: #27ae60;
}
.copyright{
    text-align: center;
    color:white;
    margin-top:30px;
    margin-bottom:0px
}

/*responsive*/
@media(max-width: 767px){
  .footer-col{
    width: 50%;
    margin-bottom: 30px;
}
}
@media(max-width: 574px){
  .footer-col{
    width: 100%;
